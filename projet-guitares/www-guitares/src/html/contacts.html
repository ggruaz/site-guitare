                </a>
              </div>
              <!--logo-->
              <!-- Menu de navigation principal en haut -->
              <nav id="navigation">
                <ul>
                  <li><a href="reparations.html" title="Page de réparations">Réparations</a></li>

			<!-- InstanceBeginEditable name="contenu" --> 
	          <h1>Contacts</h1>
            <form action="mailto:email@domaine.tld" method="post" enctype="text/plain" name="contact">
               	  <p>
                        Nom: <input name="nom" type="text" /> <br/>
                        Prénom: <input name="prenom" type="text" /> <br/>
                        <label>
                            <input type="radio" name="Sexe" value="homme" id="homme" /> Homme
                        </label>
                        <label>
                            <input type="radio" name="Sexe" value="femme" id="femme" /> Femme
                        </label>
                        <br />
                        Message : <br/>
                        <textarea name="message" cols="50" rows="10"></textarea> <br/>
                        <input name="Envoyer" type="submit" />
                        <input name="Effacer" type="reset" />
                  </p>
                </form><!-- InstanceEndEditable -->
          </section> <!--bloc_contenu-->
